<div class="container" class="m-5">
    <div align="right">
        <button mat-raised-button routerLink="/employee" color="accent" class="mb-2">Employee Form</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="employeeContactNumber">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeContactNumber}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="employeeAddress">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeGenrer">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeGenrer}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeDepartment">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeDepartment}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeSkills">
            <th mat-header-cell *matHeaderCellDef> Skills </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeSkills}} </td>
        </ng-container>



        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="primary"
                (click)="editEmployee(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="warn"
                (click)="deleteEmployee(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
