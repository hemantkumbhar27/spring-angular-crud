<div class="container" class="m-2">
    <div align="right">
        <button mat-raised-button routerLink="/list-Employee" color="accent">Employee List</button>
    </div>
   
    
    <div class="card p-5 mt-5">

        <form #employForm="ngForm" (ngSubmit)="saveEmployee(employForm)">
            <mat-form-field appearance="outline">
                <mat-label>Employee Id</mat-label>
                <input matInput placeholder="Employee Id" name="employeeId" [(ngModel)] ="employee.employeeId" disabled>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Employee Name</mat-label>
                <input matInput placeholder="Employee name" name="employeeName" [(ngModel)]="employee.employeeName" >
                <mat-icon matSuffix>person</mat-icon>
                 
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Employee Contact number</mat-label>
                <input matInput placeholder="Contact Number"  name="employeeContactNumber" [(ngModel)]="employee.employeeContactNumber" >
                <mat-icon matSuffix>call</mat-icon>
                 
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Employee Address</mat-label>
                <input matInput placeholder="Employee Address" name="employeeAddress" [(ngModel)]="employee.employeeAddress">
                <mat-icon matSuffix>home</mat-icon>
                
            </mat-form-field>
    
            <!-- <mat-form-field appearance="outline">
                <mat-label>Employee Department</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint>
            </mat-form-field> -->
    
            <mat-form-field>
                <mat-label>Choose an Department</mat-label>
                <mat-select name="employeeDepartment" [(ngModel)]="employee.employeeDepartment">
                    <mat-option value="IT">IT</mat-option>
                    <mat-option value="Network " >Network</mat-option>
                    <mat-option value="Account">Account</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <label>Gender</label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button [checked]="employee.employeeGenrer=='M'" (click)="selectGender('M')" value="M">Male</mat-radio-button>
                    <mat-radio-button [checked]="employee.employeeGenrer=='F'" (click)="selectGender('F')" value="F">Female</mat-radio-button>
                </mat-radio-group>
            </div>
    
            <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Employee Skills</mat-label>
                <input matInput placeholder="Employee Skills" disabled name="employeeSkills" [(ngModel)]="employee.employeeSkills">
                <mat-icon matSuffix>menu_book</mat-icon>
                
            </mat-form-field>
            <div>
                <label>Skills</label>
                <section class="example-section">
                    <mat-checkbox (change)="onSkillsChanges($event)" value= "Java" class="example-margin" [checked]="checkSkill('Java')">Java</mat-checkbox>
                    <mat-checkbox (change)="onSkillsChanges($event)" value= "Spring Boot" class="example-margin" [checked]="checkSkill('Spring Boot')">Spring Boot</mat-checkbox>
                    <mat-checkbox (change)="onSkillsChanges($event)" value= "Angular" class="example-margin" [checked]="checkSkill('Angular')">Angular</mat-checkbox>
                    <mat-checkbox (change)="onSkillsChanges($event)" value= "AWS" class="example-margin" [checked]="checkSkill('AWS')">AWS</mat-checkbox>
                </section>
            </div>
    
            <mat-divider></mat-divider>
    
            <div class="text-center mt-3">
                <button mat-raised-button class="m-2">Clear</button>
                <button mat-raised-button color="primary" class="m-2">Save</button>
            </div>
        </form>
        

    </div>

</div>
